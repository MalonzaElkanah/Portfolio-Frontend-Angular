<!-- Project Section -->
<div id="section-project" class="row align-items-center section-height">
	<div class="col-12 pt-4">
		<div class="row text-center pb-2">
    		<h3>Recent Projects</h3>
    	</div>

		<div class="row">
			<div class="col-md-6" *ngFor="let project of projects">
				<div class="card shadow bg-body rounded mb-3" style="max-width: 540px;">
					<div class="row g-0">
						<div class="col-md-4 align-items-center">
							<img src="{{project.image}}" class="bd-placeholder-img border rounded" width="100%" height="160" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
						</div>
						<div class="col-md-8">
							<div class="card-body">
							    <h5 class="card-title">{{project.name}}</h5>
							    <p class="card-text text-success">
							    	<span *ngFor="let keyword of project?.keywords">
                                    {{keyword}},</span>
                                </p>
							    <div class="row justify-content-between">
							    	<div class="col"><small class="text-muted">{{project.date}}</small></div>
							    	<div class="col text-end"><a [routerLink]="['/projects', slugify(project.name), binarify(project.id)]" class="btn btn-primary">Details</a></div>
							    </div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Project Section Ends -->
