<!-- Blog Section -->
<div id="section-blog" class="row align-items-center section-height">
	<div class="col-12 pt-4">
		<div class="row text-center pb-2">
    		<h3>Featured Posts</h3>
    	</div>
		<div class="row">
		
	        <div class="col-12 col-md-4 pb-3" *ngFor="let article of articles">
	            <div class="card shadow bg-body rounded" style="">
				  	<img src="{{article.image}}" class="card-img-top" width="100%" height="200" preserveAspectRatio="xMidYMid slice" alt="...">
					<div class="card-body">
					    <h4 class="card-title"><a href="#" class="text-decoration-none text-muted">{{article.title}}</a></h4>
					    <p class="small">
					    	<strong>Posted on </strong>
					    	<a href="#" class="text-decoration-none"> {{ article.date_created | date: 'MMMM dd, YYYY' }} </a>
					    	<strong>By</strong>
					    	<a href="#" class="text-decoration-none"> {{ article.user }}</a>
					    </p>
					    <p class="card-text">{{ article.content_text.slice(0,135) }}... <a [routerLink]="['/blog/articles', slugify(article.title), binarify(article.id)]"  class="text-decoration-none">Read More</a></p>
					    
					</div>
				</div>
	        </div>

		</div>
	</div>
</div>
<!-- /Blog Section Ends -->
