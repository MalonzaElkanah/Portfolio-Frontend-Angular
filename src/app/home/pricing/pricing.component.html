<!-- Pricing Section -->
<div id="section-pricing" class="row align-items-center section-height">
	<div class="col-12 pt-4">
		<div class="row text-center pb-2">
    		<h3>Pricing</h3>
    	</div>
		<div class="row text-center">
			<div class="col-12 col-md-4 pb-3" *ngFor="let price of pricing">
				<div class="card shadow bg-body rounded">
					<div class="card-body">
        				<div class="row p-4">
        					<i class="fas fa-file fa-2x text-primary"></i>
        				</div>
        				<div class="row pb-3">
        					<h4>{{price?.name}}</h4>
        					<small>{{price?.description}}</small>
        				</div>
        				<div class="row pb-3">
        					<h4 class="display-6 text-primary">kSH {{price?.price}}</h4>
        				</div>
        				<div class="row pb-3">
        					<p>
        						<span *ngFor="let keyword of price?.keywords">{{keyword}}<br></span>
							</p>
						</div>
						<div class="row pb-3">
							<div class="col-12">
								<a href="#"  data-bs-toggle="modal" data-bs-target="#hiremeModal" class="btn btn-primary">Hire Me</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Pricing Section Ends -->
