<div *ngIf="article" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{ article.category.name }}</strong>
        <h3 class="mb-0">{{ article.title.slice(0,50) }}</h3>
        <div class="mb-1 text-muted">{{ article.date_created | date: 'MMMM dd, YYYY' }}</div>
        <p class="card-text mb-auto">{{ article.content_text.slice(0,100) }} </p>
        <a [routerLink]="['/blog/articles', slugify(article.title), binarify(article.id)]" class="stretched-link">Continue reading</a>
    </div>
    <div class="col-auto d-none d-lg-block">
        <img class="bd-placeholder-img" src="{{article.image}}" width="250" height="250" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
    </div>
</div>
