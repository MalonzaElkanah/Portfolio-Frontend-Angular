<div *ngIf="article" class="card shadow bg-body rounded" style="">
    <img src="{{article.image}}" class="card-img-top" width="100%" height="200" preserveAspectRatio="xMidYMid slice" alt="...">
    <div class="card-body">
        <h4 class="card-title"><a href="#" class="text-decoration-none text-muted">{{article.title.slice(0,37)}}</a></h4>
        <p class="small">
            <strong>Posted on </strong>
            <a href="#" class="text-decoration-none">{{ article.date_created | date: 'MMMM dd, YYYY' }}</a>
            <strong> By</strong>
            <a href="#" class="text-decoration-none"> {{article.user.first_name}} {{article.user.last_name}}</a>
        </p>
        <p class="card-text">{{ article.content_text.slice(0, 100) }}... </p>
        <a [routerLink]="['/blog/articles', slugify(article.title), binarify(article.id)]" class="text-decoration-none">Read More...</a>
    </div>
</div>
