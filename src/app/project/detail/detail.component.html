<!-- Breadcrumb and Title Section -->
    <div class="container-fluid card bg-light pt-5">
        <div class="card-body">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a routerLink="/projects" routerLinkActive="active" ariaCurrentWhenActive="page">Projects</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ project.name }}</li>
                    </ol>
                </nav>
                <div class="row">
                    <div class="col-lg-8 col-sm-12">
                        <div class="row">
                            <div class="col-lg-3 col-sm-12">
                                <img src="{{ project.image }}" class="img-thumbnail" alt="# Business Image">
                            </div>
                            <div class="col-lg-9 col-sm-12">
                                <h1>{{ project.name }}</h1>
                                <p class="text-muted">
                                    <span class="badge bg-primary m-1" *ngFor="let keyword of project?.keywords?.slice(0,7)"> {{ keyword?.technology }} </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 pt-4">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <div class="ms-2 me-auto">
                                  <div class="fw-bold">Project Link<i class="fas fa-globe text-muted"></i></div>
                                  <a class="text-decoration-none" href="{{ project.url }}" target="_blank" rel="noopener noreferrer"> visit project website</a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
<!-- /Breadcrumb and Title Section End -->

<!-- Project-Post Section Start -->
    <div class="container-fluid pt-3">
    <div class="row">

        <!-- Post Section Start -->
        <div class="col-md-9 card bg-light border">
            <div class="row card-body">
                <article class="col-12 blog-post">
                    <h3 class="blog-post-title">About</h3>
                    <p class="card-text" [innerHTML]="project.description"></p>
                </article>

                <div class="col-12 pt-4" *ngIf="project?.video_url">
                    <iframe width="100%" height="500"  src="{{project.video_url}}"></iframe>
                </div>
                
                <div class="col-12 py-4" *ngIf="project?.images![0]">
                    <h4>Project Gallery</h4>
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                            <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 g-5" *ngFor="let image of project?.images">
                                    <a href="javascript:void();">
                                      <img class="img-fluid thumbnail" src="{{image?.picture}}" alt="">
                                    </a>
                                </div>
                            <!-- p class="text-center text-muted">Project Gallery Empty</p-->
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Post Section End -->

        <!-- Writer-Info Section Start -->
        <div class="col-md-3">
            <app-side-nav2 (newProjectEvent)="newProject($event)"></app-side-nav2>
        </div>
        <!-- /Writer-Info Section Ends -->

    </div>
    </div>
<!-- /Project-Post Section End -->
