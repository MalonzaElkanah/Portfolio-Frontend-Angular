<div *ngIf="project" class="col-12">
    <div class="card shadow bg-body rounded mb-3">
        <div class="row g-0">
            <div class="col-md-4 align-items-center">
                <img src="{{project.image}}" class="bd-placeholder-img border rounded" width="100%" height="200" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{project.name}}</h5>
                    <p class="card-text text-success">
                        <span *ngFor="let keyword of project.keywords?.slice(0,7)">{{ keyword.technology }}, </span>
                    </p>
                    <p class="mb-auto">{{ project.description_text?.slice(0,127) }}...</p>
                    <div class="row justify-content-between">
                        <div class="col"><small class="text-muted"> {{ project.date | date: 'MMMM dd, YYYY' }}</small></div>
                        <div class="col text-end"><a [routerLink]="['/projects/view', slugify(project.name), binarify(project.id)]"  class="btn btn-primary">Details</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
