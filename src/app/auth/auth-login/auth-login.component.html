<div class="row p-4">
    <div class="col-12 text-center h4 pb-2">Log In</div>
    <form [formGroup]="loginForm" (submit)="submitLoginForm()">
        <div class="form-group row mb-4">
            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Username</label>
            <div class="col-sm-12 col-md-7">
                <input type="text" class="form-control" formControlName="username" id="username" required="">
            </div>
        </div>
        <div class="form-group row mb-4">
            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Password</label>
            <div class="col-sm-12 col-md-7">
                <input type="password" class="form-control" formControlName="password" id="password" required>
                <div id="loginHelp" class="form-text text-danger" *ngIf="isLoginFailed">{{errorMessage}}</div>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
            <div class="col-sm-12 col-md-7">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>

    </form>
</div>
